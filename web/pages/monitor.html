<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor - WASM-OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(217.2 32.6% 17.5%)",
                        background: "hsl(222.2 84% 4.9%)",
                        foreground: "hsl(210 40% 98%)",
                        primary: { DEFAULT: "hsl(210 40% 98%)", foreground: "hsl(222.2 47.4% 11.2%)" },
                        secondary: { DEFAULT: "hsl(217.2 32.6% 17.5%)", foreground: "hsl(210 40% 98%)" },
                        muted: { DEFAULT: "hsl(217.2 32.6% 17.5%)", foreground: "hsl(215 20.2% 65.1%)" },
                        accent: { DEFAULT: "hsl(217.2 32.6% 17.5%)", foreground: "hsl(210 40% 98%)" },
                        card: { DEFAULT: "hsl(222.2 84% 4.9%)", foreground: "hsl(210 40% 98%)" },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-foreground">
    <nav class="bg-card border-b border-border sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-primary">WASM-OS</div>
                <div class="flex gap-2">
                    <a href="../index.html" class="px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground">Dashboard</a>
                    <a href="tasks.html" class="px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground">Tasks</a>
                    <a href="execute.html" class="px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground">Execute</a>
                    <a href="inspect.html" class="px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground">Inspect</a>
                    <a href="monitor.html" class="px-4 py-2 rounded-lg bg-primary text-primary-foreground font-medium">Monitor</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <h1 class="text-4xl font-bold mb-8">System Monitor</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-card rounded-xl border border-border p-6">
                <h3 class="text-lg font-semibold mb-4">CPU Usage</h3>
                <div class="w-full h-4 bg-secondary rounded-full overflow-hidden">
                    <div id="cpuBar" class="h-full bg-gradient-to-r from-blue-500 to-purple-500 transition-all duration-500" style="width: 0%"></div>
                </div>
                <p id="cpuValue" class="text-2xl font-bold mt-2">0%</p>
            </div>
            <div class="bg-card rounded-xl border border-border p-6">
                <h3 class="text-lg font-semibold mb-4">Memory Usage</h3>
                <div class="w-full h-4 bg-secondary rounded-full overflow-hidden">
                    <div id="memBar" class="h-full bg-gradient-to-r from-green-500 to-emerald-500 transition-all duration-500" style="width: 0%"></div>
                </div>
                <p id="memValue" class="text-2xl font-bold mt-2">0 KB</p>
            </div>
        </div>

        <div class="bg-card rounded-xl border border-border p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Live Task Status</h2>
            <div id="liveTaskStatus" class="space-y-3"></div>
        </div>

        <div class="bg-card rounded-xl border border-border p-6">
            <h2 class="text-xl font-semibold mb-4">System Logs</h2>
            <div id="systemLogs" class="space-y-2 max-h-96 overflow-y-auto font-mono text-sm"></div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/connection-status.js"></script>
    <script src="../js/monitor.js"></script>
</body>
</html>
