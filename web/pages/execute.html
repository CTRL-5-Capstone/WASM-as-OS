<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute - WASM-OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(217.2 32.6% 17.5%)",
                        background: "hsl(222.2 84% 4.9%)",
                        foreground: "hsl(210 40% 98%)",
                        primary: { DEFAULT: "hsl(210 40% 98%)", foreground: "hsl(222.2 47.4% 11.2%)" },
                        secondary: { DEFAULT: "hsl(217.2 32.6% 17.5%)", foreground: "hsl(210 40% 98%)" },
                        muted: { DEFAULT: "hsl(217.2 32.6% 17.5%)", foreground: "hsl(215 20.2% 65.1%)" },
                        accent: { DEFAULT: "hsl(217.2 32.6% 17.5%)", foreground: "hsl(210 40% 98%)" },
                        card: { DEFAULT: "hsl(222.2 84% 4.9%)", foreground: "hsl(210 40% 98%)" },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-foreground">
    <nav class="bg-card border-b border-border sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-primary">WASM-OS</div>
                <div class="flex gap-2">
                    <a href="../index.html" class="px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground">Dashboard</a>
                    <a href="tasks.html" class="px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground">Tasks</a>
                    <a href="execute.html" class="px-4 py-2 rounded-lg bg-primary text-primary-foreground font-medium">Execute</a>
                    <a href="inspect.html" class="px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground">Inspect</a>
                    <a href="monitor.html" class="px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground">Monitor</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <h1 class="text-4xl font-bold mb-8">Execute WASM Module</h1>

        <div class="bg-card rounded-xl border border-border p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Upload & Execute</h2>
            <form id="executeForm" class="flex gap-4">
                <input type="file" id="execWasmFile" accept=".wasm" required class="flex-1 px-4 py-2 bg-secondary border border-border rounded-lg text-foreground file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-primary file:text-primary-foreground file:cursor-pointer">
                <button type="submit" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors">Execute</button>
            </form>
        </div>

        <div class="bg-card rounded-xl border border-border p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Execution Results</h2>
            <div id="executionResults" class="text-muted-foreground">
                <p>No execution results yet</p>
            </div>
        </div>

        <div class="bg-card rounded-xl border border-border p-6">
            <h2 class="text-xl font-semibold mb-4">Execution Metrics</h2>
            <div id="executionMetrics" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/connection-status.js"></script>
    <script src="../js/execute.js"></script>
</body>
</html>
