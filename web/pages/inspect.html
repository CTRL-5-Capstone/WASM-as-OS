<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspect - WASM-OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(220 15% 18%)",
                        background: "hsl(220 20% 7%)",
                        foreground: "hsl(210 40% 98%)",
                        primary: { DEFAULT: "hsl(173 80% 40%)", foreground: "hsl(173 80% 98%)" },
                        secondary: { DEFAULT: "hsl(220 15% 14%)", foreground: "hsl(210 40% 98%)" },
                        muted: { DEFAULT: "hsl(220 15% 14%)", foreground: "hsl(220 10% 55%)" },
                        accent: { DEFAULT: "hsl(173 50% 15%)", foreground: "hsl(210 40% 98%)" },
                        card: { DEFAULT: "hsl(220 18% 10%)", foreground: "hsl(210 40% 98%)" },
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-foreground min-h-screen flex flex-col">
    <nav class="bg-card border-b border-border sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="text-primary" id="logo-icon"></div>
                    <div class="text-2xl font-bold text-primary">WASM-OS</div>
                </div>
                <div class="flex gap-2">
                    <a href="../index.html"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                        <span id="nav-dashboard-icon"></span> Dashboard
                    </a>
                    <a href="tasks.html"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                        <span id="nav-tasks-icon"></span> Tasks
                    </a>
                    <a href="execute.html"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                        <span id="nav-execute-icon"></span> Execute
                    </a>
                    <a href="inspect.html"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg bg-primary text-primary-foreground font-medium">
                        <span id="nav-inspect-icon"></span> Inspect
                    </a>
                    <a href="monitor.html"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                        <span id="nav-monitor-icon"></span> Monitor
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-8 flex-1 w-full">
        <h1 class="text-4xl font-bold mb-8">Inspect WASM Modules</h1>

        <div class="bg-card rounded-xl border border-border p-6 mb-6 shadow-sm">
            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span id="select-icon"></span> Select Task to Inspect
            </h2>
            <select id="taskSelect"
                class="w-full px-4 py-2 bg-secondary border border-border rounded-lg text-foreground focus:outline-none focus:ring-2 focus:ring-primary">
                <option value="">Loading tasks...</option>
            </select>
        </div>

        <div class="bg-card rounded-xl border border-border p-6 mb-6 shadow-sm">
            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span id="details-icon"></span> Task Details
            </h2>
            <div id="taskDetails" class="p-4 bg-secondary rounded-lg border-l-4 border-teal-500">
                <div class="text-muted-foreground">Select a task to view details</div>
            </div>
        </div>

        <div class="bg-card rounded-xl border border-border p-6 mb-6 shadow-sm">
            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span id="debug-icon"></span> Debug Information
            </h2>
            <div id="debugInfo" class="p-4 bg-secondary rounded-lg border-l-4 border-cyan-500">
                <div class="text-muted-foreground">Select a task to view debug information</div>
            </div>
        </div>

        <div class="bg-card rounded-xl border border-border p-6 shadow-sm">
            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span id="security-icon"></span> Security Analysis
            </h2>
            <div id="securityAnalysis" class="p-4 bg-secondary rounded-lg border-l-4 border-emerald-500">
                <div class="text-muted-foreground">Select a task to view security analysis</div>
            </div>
        </div>
    </div>

    <script src="../js/icons.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/connection-status.js"></script>
    <script src="../js/inspect.js"></script>
    <script>
        // Initialize Icons
        document.getElementById('logo-icon').innerHTML = Icons.Box;
        document.getElementById('nav-dashboard-icon').innerHTML = Icons.LayoutDashboard;
        document.getElementById('nav-tasks-icon').innerHTML = Icons.ListTodo;
        document.getElementById('nav-execute-icon').innerHTML = Icons.Play;
        document.getElementById('nav-inspect-icon').innerHTML = Icons.Search;
        document.getElementById('nav-monitor-icon').innerHTML = Icons.Activity;

        document.getElementById('select-icon').innerHTML = Icons.ListTodo;
        document.getElementById('details-icon').innerHTML = Icons.FileText;
        document.getElementById('debug-icon').innerHTML = Icons.Terminal;
        document.getElementById('security-icon').innerHTML = Icons.Shield;
    </script>
</body>

</html>
