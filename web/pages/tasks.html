<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - WASM-OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(220 15% 18%)",
                        background: "hsl(220 20% 7%)",
                        foreground: "hsl(210 40% 98%)",
                        primary: { DEFAULT: "hsl(173 80% 40%)", foreground: "hsl(173 80% 98%)" },
                        secondary: { DEFAULT: "hsl(220 15% 14%)", foreground: "hsl(210 40% 98%)" },
                        muted: { DEFAULT: "hsl(220 15% 14%)", foreground: "hsl(220 10% 55%)" },
                        accent: { DEFAULT: "hsl(173 50% 15%)", foreground: "hsl(210 40% 98%)" },
                        card: { DEFAULT: "hsl(220 18% 10%)", foreground: "hsl(210 40% 98%)" },
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-foreground min-h-screen flex flex-col">
    <nav class="bg-card border-b border-border sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="text-primary" id="logo-icon"></div>
                    <div class="text-2xl font-bold text-primary">WASM-OS</div>
                </div>
                <div class="flex gap-2">
                    <a href="../index.html"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                        <span id="nav-dashboard-icon"></span> Dashboard
                    </a>
                    <a href="tasks.html"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg bg-primary text-primary-foreground font-medium">
                        <span id="nav-tasks-icon"></span> Tasks
                    </a>
                    <a href="execute.html"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                        <span id="nav-execute-icon"></span> Execute
                    </a>
                    <a href="inspect.html"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                        <span id="nav-inspect-icon"></span> Inspect
                    </a>
                    <a href="monitor.html"
                        class="flex items-center gap-2 px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                        <span id="nav-monitor-icon"></span> Monitor
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-8 flex-1 w-full">
        <h1 class="text-4xl font-bold mb-8">Task Management</h1>

        <div class="bg-card rounded-xl border border-border p-6 mb-6 shadow-sm">
            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                <span id="upload-icon"></span> Load New Task
            </h2>
            <form id="loadTaskForm" class="flex gap-4">
                <input type="text" id="taskName" placeholder="Task Name" required
                    class="flex-1 px-4 py-2 bg-secondary border border-border rounded-lg text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary">
                <input type="file" id="wasmFile" accept=".wasm" required
                    class="px-4 py-2 bg-secondary border border-border rounded-lg text-foreground file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-primary file:text-primary-foreground file:cursor-pointer">
                <button type="submit"
                    class="px-6 py-2 bg-primary text-primary-foreground rounded-lg font-medium hover:bg-primary/90 transition-colors flex items-center gap-2">
                    Load Task
                </button>
            </form>
        </div>

        <div class="bg-card rounded-xl border border-border p-6 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold flex items-center gap-2">
                    <span id="list-icon"></span> Active Tasks
                </h2>
                <button onclick="refreshTasks()"
                    class="px-4 py-2 bg-secondary text-foreground rounded-lg hover:bg-accent transition-colors flex items-center gap-2">
                    Refresh
                </button>
            </div>
            <div id="tasksList" class="space-y-4"></div>
        </div>
    </div>

    <script src="../js/icons.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/connection-status.js"></script>
    <script src="../js/tasks.js"></script>
    <script>
        // Initialize Icons
        document.getElementById('logo-icon').innerHTML = Icons.Box;
        document.getElementById('nav-dashboard-icon').innerHTML = Icons.LayoutDashboard;
        document.getElementById('nav-tasks-icon').innerHTML = Icons.ListTodo;
        document.getElementById('nav-execute-icon').innerHTML = Icons.Play;
        document.getElementById('nav-inspect-icon').innerHTML = Icons.Search;
        document.getElementById('nav-monitor-icon').innerHTML = Icons.Activity;

        document.getElementById('upload-icon').innerHTML = Icons.UploadCloud;
        document.getElementById('list-icon').innerHTML = Icons.ListTodo;
    </script>
</body>

</html>
