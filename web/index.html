<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WASM-OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(217.2 32.6% 17.5%)",
                        background: "hsl(222.2 84% 4.9%)",
                        foreground: "hsl(210 40% 98%)",
                        primary: { DEFAULT: "hsl(210 40% 98%)", foreground: "hsl(222.2 47.4% 11.2%)" },
                        secondary: { DEFAULT: "hsl(217.2 32.6% 17.5%)", foreground: "hsl(210 40% 98%)" },
                        muted: { DEFAULT: "hsl(217.2 32.6% 17.5%)", foreground: "hsl(215 20.2% 65.1%)" },
                        accent: { DEFAULT: "hsl(217.2 32.6% 17.5%)", foreground: "hsl(210 40% 98%)" },
                        card: { DEFAULT: "hsl(222.2 84% 4.9%)", foreground: "hsl(210 40% 98%)" },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-foreground min-h-screen flex flex-col">
    <nav class="bg-card border-b border-border sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="text-primary" id="logo-icon"></div>
                    <div class="text-2xl font-bold text-primary">WASM-OS</div>
                </div>
                <div class="flex gap-2">
                    <a href="index.html" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-primary text-primary-foreground font-medium">
                        <span id="nav-dashboard-icon"></span> Dashboard
                    </a>
                    <a href="pages/tasks.html" class="flex items-center gap-2 px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                        <span id="nav-tasks-icon"></span> Tasks
                    </a>
                    <a href="pages/execute.html" class="flex items-center gap-2 px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                        <span id="nav-execute-icon"></span> Execute
                    </a>
                    <a href="pages/inspect.html" class="flex items-center gap-2 px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                        <span id="nav-inspect-icon"></span> Inspect
                    </a>
                    <a href="pages/monitor.html" class="flex items-center gap-2 px-4 py-2 rounded-lg text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                        <span id="nav-monitor-icon"></span> Monitor
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-8 flex-1 w-full">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-4xl font-bold">Dashboard</h1>
            <div id="systemStatus" class="flex items-center gap-2 px-4 py-2 rounded-full bg-secondary text-sm font-medium">
                <span class="animate-pulse w-2 h-2 rounded-full bg-yellow-500"></span>
                Connecting...
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-card rounded-xl border border-border p-6 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-medium text-muted-foreground">Total Tasks</h3>
                    <div class="text-muted-foreground" id="stat-tasks-icon"></div>
                </div>
                <div class="text-2xl font-bold" id="totalTasks">0</div>
                <p class="text-xs text-muted-foreground mt-1">All time</p>
            </div>
            
            <div class="bg-card rounded-xl border border-border p-6 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-medium text-muted-foreground">Running Tasks</h3>
                    <div class="text-blue-500" id="stat-running-icon"></div>
                </div>
                <div class="text-2xl font-bold text-blue-500" id="runningTasks">0</div>
                <p class="text-xs text-muted-foreground mt-1">Active now</p>
            </div>

            <div class="bg-card rounded-xl border border-border p-6 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-medium text-muted-foreground">Failed Tasks</h3>
                    <div class="text-red-500" id="stat-failed-icon"></div>
                </div>
                <div class="text-2xl font-bold text-red-500" id="failedTasks">0</div>
                <p class="text-xs text-muted-foreground mt-1">Errors encountered</p>
            </div>

            <div class="bg-card rounded-xl border border-border p-6 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-sm font-medium text-muted-foreground">Total Instructions</h3>
                    <div class="text-green-500" id="stat-cpu-icon"></div>
                </div>
                <div class="text-2xl font-bold" id="totalInstructions">0</div>
                <p class="text-xs text-muted-foreground mt-1">Executed ops</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 bg-card rounded-xl border border-border p-6 shadow-sm">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold flex items-center gap-2">
                        <span id="activity-icon"></span> Recent Activity
                    </h2>
                </div>
                <div id="activityLog" class="space-y-2 max-h-[400px] overflow-y-auto pr-2">
                    <!-- Activity items will be injected here -->
                </div>
            </div>

            <div class="bg-card rounded-xl border border-border p-6 shadow-sm h-fit">
                <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
                    <span id="quick-actions-icon"></span> Quick Actions
                </h2>
                <div class="space-y-3">
                    <a href="pages/execute.html" class="flex items-center justify-between p-3 rounded-lg bg-secondary hover:bg-accent transition-colors group">
                        <span class="font-medium">Execute Module</span>
                        <span class="text-muted-foreground group-hover:text-foreground">→</span>
                    </a>
                    <a href="pages/tasks.html" class="flex items-center justify-between p-3 rounded-lg bg-secondary hover:bg-accent transition-colors group">
                        <span class="font-medium">Manage Tasks</span>
                        <span class="text-muted-foreground group-hover:text-foreground">→</span>
                    </a>
                    <a href="pages/monitor.html" class="flex items-center justify-between p-3 rounded-lg bg-secondary hover:bg-accent transition-colors group">
                        <span class="font-medium">View Metrics</span>
                        <span class="text-muted-foreground group-hover:text-foreground">→</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/icons.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        // Initialize Icons
        document.getElementById('logo-icon').innerHTML = Icons.Box;
        document.getElementById('nav-dashboard-icon').innerHTML = Icons.LayoutDashboard;
        document.getElementById('nav-tasks-icon').innerHTML = Icons.ListTodo;
        document.getElementById('nav-execute-icon').innerHTML = Icons.Play;
        document.getElementById('nav-inspect-icon').innerHTML = Icons.Search;
        document.getElementById('nav-monitor-icon').innerHTML = Icons.Activity;
        
        document.getElementById('stat-tasks-icon').innerHTML = Icons.ListTodo;
        document.getElementById('stat-running-icon').innerHTML = Icons.Activity;
        document.getElementById('stat-failed-icon').innerHTML = Icons.AlertCircle;
        document.getElementById('stat-cpu-icon').innerHTML = Icons.Cpu;
        
        document.getElementById('activity-icon').innerHTML = Icons.Terminal;
        document.getElementById('quick-actions-icon').innerHTML = Icons.Play;
    </script>
</body>
</html>
